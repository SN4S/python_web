{% extends "base.html" %}

{% block title %}Home | c0vid bat{% endblock %}

{% block content %}
    {% if user %}
<div class="max-w-7xl mx-auto my-2">
    <div class="max-w-xl mx-auto my-32 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl font-semibold mb-6 text-gray-800">Edit user </h2>
        <form method="POST" class="space-y-4">
            <div>
                <label for="login" class="block text-sm font-medium text-gray-700">Username:</label>
                <input type="text" name="login" id="login" value="{{ user.login }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700">Phone:</label>
                <input type="text" name="phone" id="phone" value="{{ user.phone }}" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" name="email" id="email" required value="{{ user.email }}" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                <input type="password" name="password" id="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-gray-900 text-white font-bold py-3 px-6 shadow hover:bg-gray-700 transition rounded-md focus:ring-4 focus:ring-gray-300">Edit</button>
        </form>

    </div>
</div>
    {% endif %}
{% endblock %}
