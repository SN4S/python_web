{% extends "base.html" %}

{% block title %}Home | c0vid bat{% endblock %}

{% block content %}
    {% if ingredient %}
<div class="max-w-7xl mx-auto my-2">
    <div class="max-w-xl mx-auto my-32 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-bold mb-4">Edit Ingredient</h2>
        <form action="{{ url_for('ingredients.ingredients_adm') }}" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" name="name" id="name" value="{{ ingredient.Name }}" required class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea name="description" id="description" value="{{ ingredient.Description }}" rows="2" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
            </div>
            <div>
                <label for="photo_url" class="block text-sm font-medium text-gray-700">Photo URL</label>
                <input type="url" name="photo_url" id="photo_url" value="{{ ingredient.Photo_url }}" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="date_of_delivery" class="block text-sm font-medium text-gray-700">Date of Delivery</label>
                <input type="date" name="date_of_delivery" value="{{ ingredient.DateOfDelivery }}" id="date_of_delivery" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="expiration_date" class="block text-sm font-medium text-gray-700">Expiration Date</label>
                <input type="date" name="expiration_date" value="{{ ingredient.ExpirationDate }}" id="expiration_date" class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <div>
                <label for="count" class="block text-sm font-medium text-gray-700">Count</label>
                <input type="number" name="count" id="count" min="0" value="{{ ingredient.Count }}" required class="mt-1 p-2 block w-full border-gray-300 rounded-md shadow-sm">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Ingredient</button>
        </form>
    </div>
</div>
    {% endif %}
{% endblock %}
