{% extends "base.html" %}

{% block title %}Menu | c0vid bat{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto my-2">
    {% if dishes %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for dish in dishes %}
        <div class="bg-white rounded-lg shadow-lg p-6">
            <img src="{{ dish.Photo_url}}">
            <h2 class="text-2xl font-semibold mb-2">{{ dish.Name }}</h2>
            <p class="text-gray-700 mb-4">{{ dish.Description }}</p>

            <!-- List of ingredients -->
            <h3 class="font-semibold text-gray-900 mb-2">Ingredients:</h3>
            <ul class="list-disc list-inside mb-4">
                
            </ul>

            <!-- Availability -->
            <p class="text-sm {{ 'text-green-600' if dish.Availability == 'Available' else 'text-red-600' }}">
                {{ dish.Availability }}
            </p>

            <button>Order</button>
        </div>

    {% endfor %}
    </div>
    {% else %}
    <p class="text-gray-700 mx-auto my-auto text-2xl" >Nothing to show</p>
    {% endif %}
</div>
{% endblock %}
